<ion-header [translucent]="true">
  <ion-toolbar color="Primary">
    <div class="ion-text-center"><h2>BrainStorm</h2></div>
<ion-menu-button slot="start">
    <ion-button slot="end"></ion-button>
</ion-menu-button>
<img slot="end" src="/assets/2.png">
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Memory Bank</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-grid>
    <ion-row>
      <ion-col size='6' *ngFor="let category of categories">
        <ion-card (click)='goToCategory(category)'>
          <img hieght="150 px" width="150 px" src={{category.img}}>
          <ion-card-subtitle><div class="ion-text-center">{{category.title}} <br>Ideas</div></ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
