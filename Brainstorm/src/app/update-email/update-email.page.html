<ion-header>
  <ion-toolbar>
    <ion-title>Update Email</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user-settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateEmail" (submit)="updateAccount(updateEmail.value)">

    <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email" required value={{email}}></ion-input>
    </ion-item>

    <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!updateEmail.valid">Update Email</ion-button>
  </form>
</ion-content>
