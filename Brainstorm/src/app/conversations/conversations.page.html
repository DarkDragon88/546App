<ion-header>
  <ion-toolbar color="Primary">
    <div class="ion-text-center"><h3>Messages</h3></div>
	<ion-menu-button slot="start">
		<ion-button slot="end"></ion-button>
	</ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let conv of conversations"
						[routerLink]="['/messages', conv]"
						routerDirection="forward">
			<ion-label *ngIf="conv.name1 == handle"> {{ conv.name2 }} </ion-label>
			<ion-label *ngIf="conv.name2 == handle"> {{ conv.name1 }} </ion-label>
		</ion-item>
	</ion-list>
</ion-content>
