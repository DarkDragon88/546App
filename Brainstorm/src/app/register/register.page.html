<!-- <ion-header [translucent]="true"> -->
  <ion-header>
    <ion-toolbar color="background-color">
    <div class="ion-text-center"><ion-text color="secondary">
      <h2>BrainStorm</h2><h3>Register</h3></ion-text></div>
<img slot="end" src="/assets/2.png">
<ion-back-button color="secondary" slot="start" defaultHref="login"></ion-back-button>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">
  <form [formGroup]="registerForm" (submit)="register(registerForm.value)">
    <ion-item>
      <ion-label color="primary" position="floating">First Name</ion-label>
      <ion-input type="text" formControlName="fname" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" position="floating">Last Name</ion-label>
      <ion-input type="text" formControlName="lname" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" position="floating">Handle</ion-label>
      <ion-input type="text" formControlName="handle" required></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" position="floating">Email</ion-label>
        <ion-input type="text" placeholder="username@email.sc.edu" formControlName="email" required></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label color="primary" position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" required></ion-input>
  </ion-item>
  
    <ion-button id="signup-button" class="submit-btn" expand="block" type="submit" [disabled]="!registerForm.valid">Register</ion-button>
    </form>
</ion-content>
